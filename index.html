<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Google</title>
</head>
<body>
    <header>
        <div class="navContainer">
            <ul class="navLeft">
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>

            <ul class="navRight">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li class="material-icons">apps</li>
                <li><button class="signIn">Sign In</button></li>
            </ul>
        </div>    
    </header>

    <main>
        <div class="mainContainer">
            <div class="logo"><img src="/img/GoogleLogo.png" alt="Google Logo"></div>
            <div id="searchContainer">
                <span class="material-icons">
                    search
                </span>
                <input type="text" placeholder="">
                <span class="material-icons">
                    mic
                </span>
            </div>

            <div class="shortcutContainer">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footerContainer">
            <ul class="footerLeft">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>

            <ul class="footerCenter">
                <li><a href="#">Carbon neutral since 2007</a></li>
            </ul>

            <ul class="footerRight">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>

        </div>
    </footer>

</body>
</html>
